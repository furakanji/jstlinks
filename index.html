<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTLINKS</title>
    <link rel="stylesheet" href="jstlinks/style.css">
</head>
<body>
    <header>
        <h1>JSTLINKS</h1>
    </header>
    <nav>
        <button id="chronoTab">Chronological</button>
        <button id="mostClickedTab">Most Clicked</button>
    </nav>
    <div id="linkForm">
        <textarea id="description" placeholder="Description (max 500 chars)" maxlength="500"></textarea>
        <input type="url" id="linkUrl" placeholder="URL">
        <button id="postLink">Post Link</button>
    </div>
    <div id="chronoLinks"></div>
    <div id="mostClickedLinks" style="display:none;"></div>

    <script src="jstlinks/script.js"></script>
</body>
</html>
